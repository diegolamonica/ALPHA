<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
	<!-- HEADER:BEGIN -->
	<script type="text/javascript" src="/scripts/JAST.src.js"></script>
	<script type="text/javascript" src="/scripts/tinymce/tiny_mce.js"></script>
	<!-- HEADER:END -->
	<script type="text/javascript">
		/* init-script:begin */
		tinyMCE.init({
			theme : "advanced",
			{if:$this->getVar('input.plugins')!=''}
				plugins : "{var:input.plugins}",
			{endif}
			// Theme options
			{if:$this->getVar('input.buttons1')!=''}
				theme_advanced_buttons1 : "{var:input.buttons1}", //"save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
				{if:$this->getVar('input.buttons2')!=''}
					theme_advanced_buttons2 : "{var:input.buttons2}", //"cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
					{if:$this->getVar('input.buttons3')!=''}
						theme_advanced_buttons3 : "{var:input.buttons3}", //"tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
						{if:$this->getVar('input.buttons4')!=''}
							theme_advanced_buttons4 : "{var:input.buttons4}", //"insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak,restoredraft",
						{endif}
					{endif}
				{endif}
			{endif}
			theme_advanced_toolbar_location : "top",
			theme_advanced_toolbar_align : "left",
			theme_advanced_statusbar_location : "bottom",
			theme_advanced_resizing : true,
			mode : "exact",
			elements : "{var:input.for}"
			{if:$this->getVar('input.extras')!=''}
				,{var:input.extras}
			{endif}
		});
		/* init-script:end */
	</script>
</head>
