<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>list items speciali- Control custom</title>
	<!-- HEADER:BEGIN -->
	<link rel="stylesheet" type="text/css" href="/css/lista-elenco.css" />
	<!-- HEADER:END -->
	<script type="text/javascript">
		/* script:begin */
		_.onStartup(function(){
			var allLinks = _._class('delete');
			for(var i = 0; i<allLinks.length; i++){

				allLinks[i].onclick = function(){ 
					return confirm("Sei sicuro di voler cancellare l'informazione desiderata?"); 
				}
			}
		});
		
		/* script:end */
	</script>
</head>

</body>
