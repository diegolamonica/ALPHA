<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Custom Radio Button - INPUT Control custom</title>

	<link rel="stylesheet" type="text/css" href="../css/base.css" />
	<!-- HEADER:BEGIN -->
	<link rel="stylesheet" type="text/css" href="/css/custom/radiobutton.css" />
	<script type="text/javascript" src="/scripts/JAST.src.js"></script>
	<script type="text/javascript" src="/scripts/JAST-customradiobutton.src.js"></script>
	<!-- HEADER:END -->
<style>
	code{
		font-weight: bold;
		color: #a00;
	}
</style>
</head>
<body>
	<h1>Custom Radio Button - Custom Input Control</h1>
	<h2>Per usarlo:</h2>
	<p>
		inserire il tag
		<code>
			&lt;input type="custom" model="customRadioButton" /&gt;			
		</code>
		in qualsiasi punto del modello della pagina.
	</p>
	<h2>Esempio:</h2>
	<p>
		<input type="radio" name="radio-test" value="x" id="idtest1" /> <label for="idtest1">Prova 1</label>
		<input type="radio" name="radio-test" value="y" id="idtest2" /> <label for="idtest2">Prova 2</label>
		<input type="radio" name="radio-test" value="z" id="idtest3" /> <label for="idtest3">Prova 3</label>
	</p>
</body>
</html>
