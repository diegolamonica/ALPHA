<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>popupBox - INPUT Control custom</title>

	<link rel="stylesheet" type="text/css" href="../css/base.css" />
	<!-- HEADER:BEGIN -->
	<link rel="stylesheet" type="text/css" href="/css/custom/popupbox.css" />
	<script type="text/javascript" src="/scripts/JAST.src.js"></script>
	<script type="text/javascript" src="/scripts/JAST-popupbox.src.js"></script>
	<!-- HEADER:END -->
	<!-- DEFAULT ATTRIBUTES

@positionX=			POPUP_CENTER
@positionY=			POPUP_CENTER
@cancelAllow=		false
@cancelLabel=		''
@cancelClassName=	'button'
@cancelOnClick=		null
@confirmAllow=		false
@confirmLabel=		''
@confirmClassName=	'button'
@confirmOnClick=	null
@onBeforeDisplay=	null
@onAfterDisplay=	null
@class=				
-->

	<script type="text/javascript">
		/* script:begin */
		function hidePopup(id){
			JASTEggIt.PopupBox.cancel(id);
		}
		/* script:end */
		_.extend('startup', {
			startup: function(){
				/* init-script:begin */
				
				_.PopupBox.setup('{var:input.id}',{
					buttonContainer: 'div',
					buttonContainerClassName: 'button-area',
					position: 	{x:{var:input.positionX}, y: {var:input.positionY}},
					cancel: {
						allow: {var:input.cancelAllow},
						label: {var:input.cancelLabel},
						className: {var:input.cancelClassName},
						onClick: {var:input.cancelOnClick}
					},
					confirm: {
						allow: {var:input.confirmAllow},
						label: {var:input.confirmLabel},
						className: {var:input.confirmClassName},
						onClick: {var:input.confirmOnClick}
					},
					onBeforeDisplay: {var:input.onBeforeDisplay},
					onAfterDisplay: {var:input.onAfterDisplay}
				});
				
				/* init-script:end */
				_._id('{var:input.id}-data').innerHTML = 'Prova di popup';
			}
		});
		
	</script>

<style>
	code{
		font-weight: bold;
		color: #a00;
	}
</style>
</head>
<body>
	<h1>PopupBox Custom Input Control</h1>
	<h2>Per usarlo:</h2>
	<p>
		inserire il tag
		<code>
			&lt;input type="custom" model="popupBox" id="myPopupBox" /&gt;			
		</code>
		in qualsiasi punto del modello della pagina.
	</p>
	<h2>Esempio:</h2>
	<a href="javascript:_.PopupBox.display('{var:input.id}')">Mostra il popup a video</a>
	<!-- RENDER:BEGIN -->
	<div id="{var:input.id}" 
		{if:$var['input.class']==''}
			class="popup-box"
		{endif}
		{if:$var['input.class']!=''}
			class="popup-box {var:input.class}"
		{endif}
	>
		<div id="{var:input.id}-data">
			{var:input.html}
		</div>
	</div>
	<!-- RENDER:END -->
</body>
</html>
