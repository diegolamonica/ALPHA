<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>date - INPUT Control custom</title>

	<link rel="stylesheet" type="text/css" href="../css/base.css" />
	<!-- HEADER:BEGIN -->
	<link rel="stylesheet" type="text/css" href="/css/custom/toolbar.css" />
	<script type="text/javascript" src="/scripts/JAST.src.js"></script>
	<!-- HEADER:END -->
	
	<script type="text/javascript">
		//<![CDATA[
		_.extends('startup', {
			startup: function(){
				/* init-script:begin */
				_.Accessibility.listItemsToButtons(_._class('toolbar')[0]);
				/* init-script:end */
			}
		});
		// ]]>	
	</script>
	</header>
	
</head>
<body>
	<h1>Accessible Toolbar</h1>
	

	<h2>Per usarlo:</h2>
	<p>
		inserire il tag
		<code>
			&lt;meta type="custom" model="toolbar" /&gt;			
		</code>
		in qualsiasi punto del modello della pagina.
	</p>
	<h2>Esempio:</h2>
	<ul class="toolbar">
		<li>
			<a href="javascript:alert('button-a');">Primo item</a>
		</li>
		<li>
			<a href="javascript:alert('button-b');">Secondo item</a>
		</li>
		<li>
			<a href="javascript:alert('button-c');">Terzo item</a>
		</li>
	</ul>
	
	
</body>
</html>
